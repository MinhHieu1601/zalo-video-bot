name: Build Windows EXE

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install psycopg2-binary selenium selenium-stealth aiohttp
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "ZaloVideoUploader" --icon=NONE gui_app.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZaloVideoUploader-Windows
          path: dist/ZaloVideoUploader.exe

  build-mac:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install psycopg2-binary selenium selenium-stealth aiohttp
      
      - name: Build App
        run: |
          pyinstaller --onefile --windowed --name "ZaloVideoUploader" gui_app.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZaloVideoUploader-Mac
          path: dist/ZaloVideoUploader.app
